<div class="settings">
  <mat-card class="settings__card">
    <mat-card-title>Settings</mat-card-title>
    <form role="form" [formGroup]="settingsForm" (ngSubmit)="submit(settingsForm)" class="miko-form">
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName="mashapeKey" placeholder="RapidAPI Key">
          <mat-error *ngIf="settingsForm.get('mashapeKey').hasError('required')">
            RapidAPI Key is required
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button mat-button
                type="submit"
                color="primary">Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
