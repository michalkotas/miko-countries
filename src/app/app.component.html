<div class="miko-app">
  <mat-sidenav-container fullscreen>
    <mat-sidenav #start>
      <mat-nav-list>
        <a mat-list-item
           routerLinkActive="active"
           (click)="start.close()"
           [routerLink]="['/countries']">
          <i class="fa fa-table" aria-hidden="true"></i>
          Countries
        </a>
        <a mat-list-item
           routerLinkActive="active"
           (click)="start.close()"
           [routerLink]="['/settings']">
          <i class="fa fa-wrench" aria-hidden="true"></i>
          Settings
        </a>
      </mat-nav-list>
      <button mat-button tabindex="-1" (click)="start.close()">CLOSE</button>
    </mat-sidenav>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="start.open()">
        <mat-icon class="mat-24">menu</mat-icon>
      </button>
      <div class="toolbar">
        <h1>MiKo Countries</h1>
        <div>
          <button [routerLink]="['/settings']" mat-button>
            <mat-icon class="mat-24">vpn_key</mat-icon>
            Mashape Key {{mashapeKey | async}}
          </button>
        </div>
      </div>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
