<div class="miko-app">
  <md-sidenav-container fullscreen>
    <md-sidenav #start>
      <md-nav-list>
        <a md-list-item
           routerLinkActive="active"
           (click)="start.close()"
           [routerLink]="['/countries']">
          <i class="fa fa-table" aria-hidden="true"></i>
          Countries
        </a>
        <a md-list-item
           routerLinkActive="active"
           (click)="start.close()"
           [routerLink]="['/settings']">
          <i class="fa fa-wrench" aria-hidden="true"></i>
          Settings
        </a>
      </md-nav-list>
      <button md-button tabindex="-1" (click)="start.close()">CLOSE</button>
    </md-sidenav>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24">menu</md-icon>
      </button>
      <div class="toolbar">
        <h1>MiKo Countries</h1>
        <div>
          <button [routerLink]="['/settings']" md-button>
            <md-icon class="md-24">vpn_key</md-icon>
            Mashape Key {{mashapeKey | async}}
          </button>
        </div>
      </div>
    </md-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </md-sidenav-container>
</div>
